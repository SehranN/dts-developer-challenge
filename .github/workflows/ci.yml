name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }} 

    - name: Build and push frontend Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:1.0 ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend:1.0

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
    
    - name: Build backend JAR
      run: |
        cd backend
        ./mvnw clean package -DskipTests
    
    - name: Build and push backend Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:1.0 ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/backend:1.0
        
    - name: Install Azure CLI manually
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Verify Azure CLI installation
      run: |
        az --version

    - name: Log in to Azure
      run: |
        az login --service-principal --username ${{ secrets.AZURE_APP_ID }} --password ${{ secrets.AZURE_APP_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        
